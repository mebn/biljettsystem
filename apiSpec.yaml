openapi: 3.0.0
info:
  title: Biljettsystem (MVP)
  description: >-
    This is an API specification for the MVP.
  version: 1.0.0
tags:
  - name: event
    description: Api for accessing event information
  - name: ticket
    description: Api for interacting with tickets
paths:
  /tickets:
    description: All Available Tickets
    get:
      description: Operation to Fetch All Tickets
      tags: [ticket]
      responses:
        '200':
          description: Success Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ticket'
  /tickets/getByEvent/{eventID}:
    description: Single Event Ticket Resource
    get:
      description: Operation to Fetch All Tickets for Single Event
      tags: [ticket]
      parameters:
        - in: path
          name: eventID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Success Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
  /tickets/getByTicket/{ticketID}:
    description: Single Ticket Resource
    get:
      description: Operation to Fetch Single Ticket from Single Event
      tags: [ticket]
      parameters:
        - in: path
          name: ticketID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Success Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
  /tickets/buyTicket:
    description: Buy ticket(s)
    post:
      tags: [ticket]
      description: Operation to buy one or several ticket(s)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                eventID:
                  type: integer
                boughtTickets:
                  type: integer
                email:
                  type: string
              example:
                - eventID: 1
                  boughtTickets: 4
                  email: abc@gmail.com
      responses:
        '201':
          description: Ticket has been successfully purchased!
  /Event/GetAll:
    description: Get
    get:
      description: Fetch all events
      operationId: findAllEvents
      tags: [event]
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        '400':
          description: Invalid Response
  /Event/{eventID}:
    description: Reach single event by ID
    get:
      description: Fetch single event by ID
      tags: [event]
      operationId: findUniqueEvent
      parameters:
        - in: path
          name: eventID
          description: ID of event that needs to be fetched
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Invalid Response
    put:
      description: Updates a unique event with description or image
      tags: [event]
      operationId: updateUniqueEvent
      parameters:
        - in: path
          name: eventID
          description: ID of event that needs to be fetched
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Invalid Operation
components:
  schemas:
    Event:
      type: object
      properties:
        eventID:
          type: integer
        title:
          type: string
        description:
          type: string
        price:
          type: integer
        startTime:
          type: string
          format: date-time
        location:
          type: string
        availibleTickets:
          type: integer
        eventPictureLink:
          type: array
          items:
            type: string
    Ticket:
      type: object
      properties:
        ticketID:
          type: integer
        price:
          type: integer
        eventID:
          type: integer
        purchased:
          type: boolean