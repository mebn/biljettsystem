tags:
  - name: event
    description: Api for accessing event information
  - name: ticket
    description: Api for interacting with tickets
components:
  schemas:
    Event:
      type: object
      properties:
        eventid:
          type: integer
        shorttitle:
          type: string
          example: Queen
        longtitle:
          type: string
          example: Queen World Tour 2022
        description:
          type: string
          example: Watch Queens last tour live, it will be great! This is the last chance to see your favorite rock band live!!
        price:
          type: integer
          example: 819
        starttime:
          type: string
          format: date-time
        location:
          type: string
        address:
          type: string
        locationurl:
          type: string
          example: https://www.google.com/maps/search/?api=1&query=59.324059%2C18.097304
        availabletickets:
          type: integer
        numtick:
          type: integer
        eventpicturelink:
          type: string