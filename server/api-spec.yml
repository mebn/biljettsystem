tags:
  - name: event
    description: Api for accessing event information
  - name: ticket
    description: Api for interacting with tickets
components:
  schemas:
    EventLocation:
      type: object
      properties:
        title:
          type: string
        address:
          type: string
        lat:
          type: number
        lng:
          type: number
    Event:
      type: object
      properties:
        eventId:
          type: integer
        shortTitle:
          type: string
          example: Queen
        longTitle:
          type: string
          example: Queen World Tour 2022
        description:
          type: string
          example: Watch Queens last tour live, it will be great! This is the last chance to see your favorite rock band live!!
        price:
          type: integer
          example: 819
        startTime:
          type: string
          format: date-time
        locationUrl:
          type: string
          example: https://www.google.com/maps/search/?api=1&query=59.324059%2C18.097304
        eventPictureLink:
          type: string
        location:
          type: object
          $ref: '#/components/schemas/EventLocation'
    TicketType:
      type: object
      properties:
        id:
          type: number
        title:
          type: string
        price:
          type: number
        description:
          type: string
        numberAvailable:
          type: number