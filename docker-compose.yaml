version: "3"
services:
  client:
    build: ./client
    ports:
      - 3000:3000
    volumes:
      - "./client:/app"
      - "/app/node_modules"
    environment:
      - CHOKIDAR_USEPOLLING=true

  server:
    build: ./server
    ports:
      - 7050:7050
    volumes:
      - "./server:/app"
      - "/app/node_modules"
    environment:
      - DB_HOST=db
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/pvk_db_dummy?schema=public

  db:
    image: postgres:14
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pvk_db_dummy
    volumes:
      - "./database/pgdata:/var/lib/postgresql/data"
    ports:
      - 5432:5432
